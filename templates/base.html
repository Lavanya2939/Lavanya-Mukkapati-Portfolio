<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lavanya Mukkapati | Portfolio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Devicon & Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark-theme">

    <!-- Particles Background -->
    <div id="particles-js" class="particles-bg"></div>

    <!-- Main Layout -->
    <div class="main-content">
        <nav class="navbar">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/skills">Skills</a>
            <a href="/projects">Projects</a>
            <a href="/experience">Experience</a>
            <a href="/contact">Contact</a>
        </nav>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Scripts -->
    <script src="/static/js/main.js"></script>

    <!-- Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const typedEl = document.querySelector('.typed-text');
            if (typedEl) {
                new Typed(".typed-text", {
                    strings: ["Full Stack Developer", "Cloud Enthusiast", "ML Explorer"],
                    typeSpeed: 50,
                    backSpeed: 30,
                    backDelay: 1500,
                    loop: true
                });
            }
        });
    </script>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            particlesJS("particles-js", {
                particles: {
                    number: { value: 50 },
                    color: { value: "#00c6ff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.3 },
                    size: { value: 3 },
                    line_linked: { enable: true, distance: 100, color: "#00c6ff", opacity: 0.2, width: 1 },
                    move: { enable: true, speed: 2 }
                },
                interactivity: {
                    events: { onhover: { enable: true, mode: "grab" } }
                }
            });
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
